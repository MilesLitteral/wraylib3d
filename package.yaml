ghc-options:
- -Wall
# - -shared
# - -fno-shared-implib
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs:  src
  include-dirs: cbits
  install-includes:
    - stb_image.h
  c-sources:
    - cbits/stb_image.c 
  cc-options:
    - -fPIC
  build-tools:     c2hs

executables:
  hraylib3d-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hraylib3d

tests:
  hraylib3d-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hraylib3d
