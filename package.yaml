ghc-options:
- -Wall
# - -shared
# - -fno-shared-implib
- -optl-mconsole
- -optl-mwindows
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs:  src
  cc-options:
    - -fPIC
  build-tools:  c2hs

  #include-dirs: cbits
  # install-includes:
  #   - stb_image.h
  # c-sources:
  #   - cbits/stb_image.c 
