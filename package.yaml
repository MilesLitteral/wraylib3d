executables:
  hraylib3d:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hraylib3d

  # These all require a class of Widgets and Logic Objects (Components) to represent Script Objects
  # Attached to Entities and even the UI itself
  RealmViewer-FE-Demo:
    main:                Main.hs
    source-dirs:         app/RealmViewer-FE-Demo/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hraylib3d

tests:
  hraylib3d-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hraylib3d
    - sdl2