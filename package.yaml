- megaparsec
- parsec
- containers
- scientific
- microlens-platform
- time
- process
- postgresql-simple
- text
- uuid
- lens
- http-client
- modern-uri
- req
- stm
- digest
- OpenGLRaw
- GLFW-b
#- vulkan-api
- vulkan
- vulkan-utils
- proteaaudio
- MonadRandom
- attoparsec
