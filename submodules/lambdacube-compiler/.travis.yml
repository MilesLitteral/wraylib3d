sudo: false
dist: trusty
language: generic

cache:
  directories:
    - $HOME/.stack/

addons:
  apt:
    packages:
      - libgmp-dev

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - stack update
  - travis_wait 120 stack --no-terminal --install-ghc test --only-dependencies -j3

script:
  - pwd
  - ls -al
  - travis_wait 120 travis/build.sh
#  - travis_wait 120 travis/profile.sh
